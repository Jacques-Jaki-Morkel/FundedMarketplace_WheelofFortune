<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune - Funded Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="spinBtn">
            SPIN
        </div>
        <img class="wheel-frame" src="assets/rings.svg" alt="wheel rings">
        <div class="wheel">
            <div class="number" style=" --i:1 ;">
                <span><div><h1>100</h2></div></span>
            </div>
            <div class="number" style=" --i:2 ;--clr2: linear-gradient(var(--angle), white, yellow);">
                <span class="ulitmatePrize">90% Discount</span>
            </div>
            <div class="number" style=" --i:3 ;">
                <span>50</span>
            </div>
            <div class="number" style=" --i:4 ;--clr2: linear-gradient(var(--angle), #8b72e7 0%, #48a4ff 7%, #48a4ff 89%,  #3638ad 100%);">
                <span>0</span>
            </div>
            <div class="number" style=" --i:5 ;">
                <span>1000</span>
            </div>
            <div class="number" style=" --i:6 ;--clr2: linear-gradient(var(--angle), #8b72e7 0%, #48a4ff 7%, #48a4ff 89%,  #3638ad 100%);">
                <span>10</span>
            </div>
            <div class="number" style=" --i:7 ;">
                <span>0</span>
            </div>
            <div class="number" style=" --i:8 ;--clr2: linear-gradient(var(--angle), #8b72e7 0%, #48a4ff 7%, #48a4ff 89%,  #3638ad 100%);">
                <span>000</span>
            </div>
        </div>
    <div>
    <script src="script.js"></script>
</body>

</html>
