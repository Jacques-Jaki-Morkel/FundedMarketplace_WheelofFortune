<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune - Funded Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="spinBtn">
            SPIN
        </div>
        <img class="wheel-frame" src="assets/rings.svg" alt="wheel rings">
        <div class="wheel">
            <div class="number" style=" --i:1 ;">
                <span>
                    <div class="sliceTextGroup">
                        <h2 class="mediumSliceText">100%</h2>
                        <h3 class="smallSliceText">Discount</h3>
                    </div>
                </span>
            </div>
            <div class="number" style=" --i:2 ;--clr2: linear-gradient(var(--angle), white, yellow);">
                <span class="ulitmatePrize">
                    <div class="sliceTextGroup">
                        <h2 class="largeSliceText">90%</h2>
                        <h3 class="smallSliceText">Discount</h3>
                    </div>
                </span>
            </div>
            <div class="number" style=" --i:3 ;">
                <span>
                    <div class="sliceTextGroup">
                        <h2 class="mediumSliceText">100%</h2>
                        <h3 class="smallSliceText">Discount</h3>
                    </div>
                </span>
            </div>
            <div class="number"
                style=" --i:4 ;--clr2: linear-gradient(var(--angle), #8b72e7 0%, #48a4ff 7%, #48a4ff 89%,  #3638ad 100%);">
                <span>
                    <div class="sliceTextGroup">
                        <h2 class="largeSliceText">100%</h2>
                        <h3 class="smallSliceText">Discount</h3>
                    </div>
                </span>

            </div>
            <div class="number" style=" --i:5 ;">
                <span>
                    <div class="sliceTextGroup">
                        <h2 class="largeSliceText">100%</h2>
                        <h3 class="smallSliceText">Discount</h3>
                    </div>
                </span>

            </div>
            <div class="number"
                style=" --i:6 ;--clr2: linear-gradient(var(--angle), #8b72e7 0%, #48a4ff 7%, #48a4ff 89%,  #3638ad 100%);">
                <span>
                    <div class="sliceTextGroup">
                        <h2 class="largeSliceText">100%</h2>
                        <h3 class="smallSliceText">Discount</h3>
                    </div>
                </span>

            </div>
            <div class="number" style=" --i:7 ;">
                <span>
                    <div class="sliceTextGroup">
                        <h2 class="largeSliceText">100%</h2>
                        <h3 class="smallSliceText">Discount</h3>
                    </div>
                </span>

            </div>
            <div class="number"
                style=" --i:8 ;--clr2: linear-gradient(var(--angle), #8b72e7 0%, #48a4ff 7%, #48a4ff 89%,  #3638ad 100%);">
                <span>
                    <div class="sliceTextGroup">
                        <h2 class="largeSliceText">100%</h2>
                        <h3 class="smallSliceText">Discount</h3>
                    </div>
                </span>

            </div>
        </div>
        <div>
            <script src="script.js"></script>
</body>

</html>
