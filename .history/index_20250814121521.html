<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune - Funded Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="spinBtn">
            SPIN
        </div>
        <div class="wheel">
            <div class="number" style=" --i:1 ;--clr:linear-gradient(var(--angle), white, black);">
                <span>100</span>
            </div>
            <div class="number" style=" --i:2 ;--clr2: linear-gradient(var(--angle), white, yellow);">
                <span>1</span>
            </div>
            <div class="number" style=" --i:3 ;--clr3: linear-gradient(var(--angle), #greeen, black);">
                <span>50</span>
            </div>
            <div class="number" style=" --i:4 ;--clr2: linear-gradient(var(--angle), white, black);">
                <span>0</span>
            </div>
            <div class="number" style=" --i:5 ;--clr: linear-gradient(var(--angle), white, black);">
                <span>1000</span>
            </div>
            <div class="number" style=" --i:6 ;--clr2: linear-gradient(var(--angle), white, black);">
                <span>10</span>
            </div>
            <div class="number" style=" --i:7 ;--clr: linear-gradient(var(--angle), white, black);">
                <span>0</span>
            </div>
            <div class="number" style=" --i:8 ;--clr2: linear-gradient(var(--angle), white, black);">
                <span>000</span>
            </div>
        </div>
    <div>
    <script src="script.js"></script>
</body>

</html>
