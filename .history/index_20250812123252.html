<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune - Funded Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
 
    <div class="container">
        <div class="spinBtn">
            SPIN
        </div>
        <div class="wheel">
            <div class="number" style=" --i:1 ;--clr: #db7093;">
                <span>100</span>
            </div>
            <div class="number" style=" --i:2 ;--clr: #8a2be2;">
                <span>1</span>
            </div>
            <div class="number" style=" --i:3 ;--clr: #00bfff;">
                <span>50</span>
            </div>
            <div class="number" style=" --i:4 ;--clr: #daa520;">
                <span>0</span>
            </div>
            <div class="number" style=" --i:5 ;--clr: #ff340f;">
                <span>1000</span>
            </div>
            <div class="number" style=" --i:6 ;--clr: #ff7f50;">
                <span>10</span>
            </div>
            <div class="number" style=" --i:7 ;--clr: #3cb371;">
                <span>0</span>
            </div>
            <div class="number" style=" --i:8 ;--clr: #9d1bba;">
                <span>000</span>
            </div>
        </div>
    <div>

</body>

</html>
